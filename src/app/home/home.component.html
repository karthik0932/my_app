<!--IMAGE CAROUSEL-->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="https://paisebachaoindia.com/wp-content/uploads/2015/10/img545.png" class="d-block w-100" alt="CSS">
        <div class="carousel-caption d-none d-md-block">
          <h5 [ngClass]="prod_array">ELECTRONICS</h5>
          <p [ngStyle]="{color:mycolor}">CAMERA</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.indiaretailing.com/wp-content/uploads/2022/06/Snapdeal.jpeg" class="d-block w-100" alt="JQ">
        <div class="carousel-caption d-none d-md-block">
          <h5 [ngClass]="prod_array">DRESS</h5>
          <p [ngStyle]="{color:mycolor}">FOR ADULT AND CHILDREN</p>
        </div>
      </div> 
      <div class="carousel-item" data-bs-interval="2000">
        <img src="https://s3.ap-southeast-1.amazonaws.com/cdn.deccanchronicle.com/sites/default/files/Snapdeal.jpg" class="d-block w-100" alt="JS">
        <div class="carousel-caption d-none d-md-block">
          <h5 [ngClass]="prod_array">TABS LAPTOPS</h5>
          <p [ngStyle]="{color:mycolor}">HP, ASUS</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<ul *ngFor="let pdetails of ProductDetails" [ngSwitch]="pdetails.color">
  <li *ngSwitchCase="'green'" class="green">
    {{pdetails.pid}} - {{pdetails.pname}} - {{pdetails.status}}
  </li>
  <li *ngSwitchCase="'red'" class="red">
    {{pdetails.pid}} - {{pdetails.pname}} - {{pdetails.status}}
  </li>
  <li *ngSwitchDefault class="yellow">
    {{pdetails.pid}} - {{pdetails.pname}} - {{pdetails.status}}
  </li>
</ul>
<hr>

<ul *ngFor="let pdetails of ProductDetails" [ngSwitch]="pdetails.status">
  <li *ngSwitchCase="'Active'" class="text-success">
    {{pdetails.pid}} - {{pdetails.pname}} - {{pdetails.status | uppercase}}
  </li>
  <li *ngSwitchCase="'InActive'" class="text-danger">
    {{pdetails.pid}} - {{pdetails.pname}} - {{pdetails.status | lowercase}}
  </li>
  <li *ngSwitchDefault class="text-warning">
    {{pdetails.pid}} - {{pdetails.pname}} - {{pdetails.status}}
  </li>
</ul>
